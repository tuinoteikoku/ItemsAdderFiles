info:
  namespace: itemsadder
items:
  bone_fish:
    enabled: true
    display_name: display-name-bone_fish
    permission: iasurvival.fishes.bone_fish
    resource:
      material: TROPICAL_FISH
      generate: true
      textures:
        - textures/item/bone_fish
    events:
      eat:
        feed:
          amount: 2
          saturation: 1
  magma_salmon:
