      material: COOKED_PORKCHOP
      generate: true
      textures:
        - textures/item/spine_sunfish
      events:
        eat:
          feed:
          amount: 4
          saturation: 5
  heat_eel:
    enabled: true
    display_name: display-name-heat_eel
    permission: iasurvival.fishes.heat_eel
